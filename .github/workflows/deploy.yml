name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install server dependencies
      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      # 4Ô∏è‚É£ Install client dependencies
      - name: Install client dependencies
        working-directory: ./
        run: npm ci

      # 5Ô∏è‚É£ Build client
      - name: Build client
        working-directory: ./
        run: npm run build

      # üîé Debug workspace
      - name: Debug workspace
        run: |
          echo "Current directory:"
          pwd
          echo "Top-level files and folders:"
          ls -la
          echo "Recursive listing of workspace:"
          ls -R

      # 6Ô∏è‚É£ Copy files to server
      - name: Deploy files via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          source: |
            server/**
            build/**
          target: /root/MassimilianoForestieroWebSite
          strip_components: 0
          overwrite: true
          debug: true

      # 7Ô∏è‚É£ Restart server
      - name: Restart Node server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            pm2 stop massimilianoforestiero || true
            pm2 start /root/MassimilianoForestieroWebSite/server/index.js --name massimilianoforestiero
