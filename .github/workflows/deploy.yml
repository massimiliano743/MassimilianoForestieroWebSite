name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies for server
        run: |
          cd server
          npm ci

      - name: Install dependencies for client
        run: |
          cd ..
          npm ci

      - name: Build React app
        run: |
          npm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Droplet
        run: |
          ssh -o StrictHostKeyChecking=no root@IP_DEL_DROPLET << 'EOF'
            # Stop Node.js app if giÃ  in esecuzione
            pm2 stop massimiliano || true
            pm2 delete massimiliano || true
          
            # Copia file build e server
            rsync -avz --delete ./ /var/www/massimilianoforestiero/
          
            # Vai nella cartella server e installa dipendenze
            cd /var/www/massimilianoforestiero/server
            npm ci
          
            # Avvia server con PM2
            pm2 start index.js --name massimiliano
          
            # Riavvia Nginx
            systemctl restart nginx
          EOF
