name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install server dependencies
      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      # 4Ô∏è‚É£ Install client dependencies
      - name: Install client dependencies
        working-directory: ./
        run: npm ci

      # 5Ô∏è‚É£ Build client
      - name: Build client
        working-directory: ./
        run: npm run build

      # 6Ô∏è‚É£ Debug workspace (opzionale)
      - name: Debug workspace
        run: ls -R

      # 7Ô∏è‚É£ Clean target folders sul droplet
      - name: Clean target folders
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            rm -rf /var/www/massimilianoforestiero/*
            mkdir -p /var/www/massimilianoforestiero
            mkdir -p /var/www/massimilianoforestiero/server

      # 8Ô∏è‚É£ Copia la build React nella root
      - name: Deploy React build
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          source: build/**
          target: /var/www/massimilianoforestiero
          strip_components: 1
          overwrite: true
          debug: true

      # 9Ô∏è‚É£ Copia il backend Node nella cartella server
      - name: Deploy Node backend
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          source: server/**
          target: /var/www/massimilianoforestiero/server
          strip_components: 1
          overwrite: true
          debug: true

      # üîü Imposta permessi corretti
      - name: Fix permissions
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            chown -R www-data:www-data /var/www/massimilianoforestiero
            chmod -R 755 /var/www/massimilianoforestiero

      # 1Ô∏è‚É£1Ô∏è‚É£ Restart Node server (force delete per evitare porta occupata)
      - name: Restart Node server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            pm2 delete massimilianoforestiero || true
            pm2 start /var/www/massimilianoforestiero/server/index.js --name massimilianoforestiero
            pm2 save
