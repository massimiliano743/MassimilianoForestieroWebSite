name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Install client dependencies
        working-directory: ./
        run: npm ci

      - name: Build client
        working-directory: ./
        run: npm run build

      - name: Debug workspace
        run: ls -R

      # üîπ 7Ô∏è‚É£ Pulizia e preparazione directory di deploy
      - name: Clean target folders
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            rm -rf /var/www/massimilianoforestiero/*
            mkdir -p /var/www/massimilianoforestiero
            mkdir -p /var/www/massimilianoforestiero/server

      - name: Deploy React build
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          source: build/**
          target: /var/www/massimilianoforestiero
          strip_components: 1
          overwrite: true

      - name: Deploy Node backend
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          source: server/**
          target: /var/www/massimilianoforestiero/server
          strip_components: 1
          overwrite: true

      # üîπ 10Ô∏è‚É£ Imposta permessi + ricrea link simbolico immagini
      - name: Fix permissions & symlink images
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            chown -R www-data:www-data /var/www/massimilianoforestiero
            chmod -R 755 /var/www/massimilianoforestiero
            # üîó Ricrea il link simbolico alle immagini (se non esiste)
            if [ ! -L /var/www/massimilianoforestiero/imagePersonalWebsite ]; then
              ln -s /root/MassimilianoForestieroWebSite/imagePersonalWebsite /var/www/massimilianoforestiero/imagePersonalWebsite
            fi
            chown -h www-data:www-data /var/www/massimilianoforestiero/imagePersonalWebsite

      # üîπ 11Ô∏è‚É£ Riavvia server Node
      - name: Restart Node server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            pm2 delete massimilianoforestiero || true
            pm2 start /var/www/massimilianoforestiero/server/index.js --name massimilianoforestiero --env production
            pm2 save
