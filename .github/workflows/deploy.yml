name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install server dependencies
      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      # 4️⃣ Install client dependencies
      - name: Install client dependencies
        working-directory: ./client  # cartella del client React
        run: npm ci

      # 5️⃣ Build client
      - name: Build client
        working-directory: ./client
        run: npm run build

      # 6️⃣ Copy files to server
      - name: Deploy files via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          source:
            - server/**
            - client/build/**
          target: /root/MassimilianoForestieroWebSite
          strip_components: 0
          overwrite: true
          debug: true

      # 7️⃣ Restart server
      - name: Restart Node server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            pm2 stop massimilianoforestiero || true
            pm2 start /root/MassimilianoForestieroWebSite/server/index.js --name massimilianoforestiero
