name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install server dependencies
      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      # 4Ô∏è‚É£ Install client dependencies
      - name: Install client dependencies
        working-directory: ./
        run: npm ci

      # 5Ô∏è‚É£ Build client
      - name: Build client
        working-directory: ./
        run: npm run build

      # 6Ô∏è‚É£ Debug workspace (opzionale)
      - name: Debug workspace
        run: ls -R

      # 7Ô∏è‚É£ Backup e pulizia della build vecchia sul droplet
      - name: Backup and clean build folder
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            if [ -d /root/MassimilianoForestieroWebSite/build ]; then
              mv /root/MassimilianoForestieroWebSite/build /root/MassimilianoForestieroWebSite/build_old_$(date +%s)
            fi
            mkdir -p /root/MassimilianoForestieroWebSite/build

      # 8Ô∏è‚É£ Clean target folder sul droplet (server + altri file)
      - name: Clean target folder
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            rm -rf /root/MassimilianoForestieroWebSite/server
            mkdir -p /root/MassimilianoForestieroWebSite/server

      # 9Ô∏è‚É£ Deploy files via SSH
      - name: Deploy files via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          source: ./**
          target: /var/www/massimilianoforestiero
          strip_components: 0
          overwrite: true
          debug: true

      # üîü Imposta permessi corretti
      - name: Fix permissions
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            chown -R ${{ secrets.DROPLET_USER }}:${{ secrets.DROPLET_USER }} /root/MassimilianoForestieroWebSite
            chmod -R 755 /root/MassimilianoForestieroWebSite

      # 1Ô∏è‚É£1Ô∏è‚É£ Debug hash dei file React (opzionale)
      - name: Debug React build hashes
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            ls -l /root/MassimilianoForestieroWebSite/build/static/js
            ls -l /root/MassimilianoForestieroWebSite/build/static/css

      # 1Ô∏è‚É£2Ô∏è‚É£ Restart Node server
      - name: Restart Node server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            pm2 delete massimilianoforestiero || true
            pm2 start /root/MassimilianoForestieroWebSite/server/index.js --name massimilianoforestiero
            pm2 save

      # 1Ô∏è‚É£3Ô∏è‚É£ (Opzionale) Riavvia cache del browser sul droplet
      - name: Clear Node static cache
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            # Aggiorna header Cache-Control se Express lo serve da static
            echo "Aggiorna header statici per evitare caching aggressivo"
